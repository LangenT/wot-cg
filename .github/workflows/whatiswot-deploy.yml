name: Build and Push to GitHub Pages Branch

on:
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

defaults:
  run:
    working-directory: Tutorials/whatiswot/website

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: Tutorials/whatiswot/website/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Create final folder
        run: mkdir -p deploy/tutorials/whatiswot
      - name: Build website
        run: npm run build
      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `docusaurus-whatiswot` branch:
          publish_branch: docusaurus-whatiswot
          publish_dir: ./deploy
          user_name: egekorkan
          user_email: egekorkan@gmail.com
